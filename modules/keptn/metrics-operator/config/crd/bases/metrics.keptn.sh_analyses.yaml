                    type: string
                  to:
                    description: To is the time of end for the query. This field follows
                      RFC3339 time format
                    format: date-time
                    type: string
                type: object
              warning:
                description: Warning returns whether the analysis returned a warning
                type: boolean
            required:
            - state
            - timeframe
            type: object
        type: object
