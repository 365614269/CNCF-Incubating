# permissions for end users to view keptnmetrics.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keptnmetric-viewer-role
rules:
  - apiGroups:
      - metrics.keptn.sh
    resources:
      - keptnmetrics
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - metrics.keptn.sh
    resources:
      - keptnmetrics/status
    verbs:
      - get
