# Source: keptn/charts/certManager/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: certificate-operator
  namespace: "helmtests"
  labels:
    app.kubernetes.io/component: keptn-cert-manager
    app.kubernetes.io/part-of: keptn
    control-plane: certificate-operator
    app.kubernetes.io/instance: keptn-test
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/version: v2.2.0
    helm.sh/chart: cert-manager-0.2.4
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: certificate-operator
      app.kubernetes.io/name: cert-manager
      app.kubernetes.io/instance: keptn-test
  template:
    metadata:
      labels:
        control-plane: certificate-operator
        app.kubernetes.io/name: cert-manager
        app.kubernetes.io/instance: keptn-test
      annotations:
        kubectl.kubernetes.io/default-container: certificate-operator
    spec:
      containers:
        - args:
            - --leader-elect
          command:
            - /manager
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LABEL_SELECTOR_KEY
              value: "keptn.sh/inject-cert"
            - name: LABEL_SELECTOR_VALUE
              value: "true"
            - name: KUBERNETES_CLUSTER_DOMAIN
              value: cluster.local
          image: ghcr.io/keptn/certificate-operator:v0.0.0
          imagePullPolicy: IfNotPresent
          name: certificate-operator
          resources:
            limits:
              cpu: 25m
              memory: 64Mi
            requests:
              cpu: 5m
              memory: 16Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 65532
            runAsUser: 65532
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
      
      securityContext:
        runAsNonRoot: true
      serviceAccountName: certificate-operator
      terminationGracePeriodSeconds: 10
