name: Set PR Labels

on:
  pull_request_target:

    # Declare default permissions as read only.
permissions: read-all

jobs:
  set-labels:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-22.04
    steps:
      - name: Update Labels
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5
        with:
          sync-labels: true
