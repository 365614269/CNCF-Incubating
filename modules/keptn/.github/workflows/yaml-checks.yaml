name: YAML checks

on:
  push:
    branches:
      - 'main'
      - '[0-9]+.[1-9][0-9]*.x'
      - 'epic/*'
    paths:
      - '**.yaml'
      - '**.yml'
      - '.yamllint'
  pull_request:
    branches:
      - 'main'
      - '[0-9]+.[1-9][0-9]*.x'
      - 'epic/*'
    paths:
      - '**.yaml'
      - '**.yml'
      - '.yamllint'

# Declare default permissions as read only.
permissions: read-all

jobs:
  yamllint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Lint YAML files
        run: make yamllint
