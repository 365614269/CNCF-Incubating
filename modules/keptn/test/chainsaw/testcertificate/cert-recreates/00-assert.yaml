# certificate is recreated and there are operators instances available
apiVersion: v1
kind: Secret
metadata:
  name: keptn-certs
  namespace: keptn-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: keptn-system
  labels:
    control-plane: metrics-operator
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: keptn-system
  labels:
    control-plane: lifecycle-operator
status:
  readyReplicas: 1
---
apiVersion: v1
kind: Pod
metadata:
  namespace: keptn-system
  labels:
    control-plane: lifecycle-operator
status:
  phase: Running
---
apiVersion: v1
kind: Pod
metadata:
  namespace: keptn-system
  labels:
    control-plane: metrics-operator
status:
  phase: Running
