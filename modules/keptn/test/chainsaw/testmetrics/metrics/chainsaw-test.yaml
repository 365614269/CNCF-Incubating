# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: metrics
spec:
  steps:
    - name: step-00
      try:
        - apply:
            file: 00-install.yaml
    - name: step-01
      try:
        - apply:
            file: badmetric1.yaml
            expect:
              - check:
                  ($error != null): true
        - apply:
            file: badmetric2.yaml
            expect:
              - check:
                  ($error != null): true
        - apply:
            file: badmetric3.yaml
            expect:
              - check:
                  ($error != null): true
        - apply:
            file: goodmetric1.yaml
        - apply:
            file: goodmetric2.yaml
        - apply:
            file: goodmetric3.yaml
        - apply:
            file: goodmetric4.yaml
        - apply:
            file: goodmetric5.yaml
        - apply:
            file: goodmetric6.yaml
    - name: step-02
      try:
        - assert:
            file: goodmetric1.yaml
        - assert:
            file: goodmetric2.yaml
        - assert:
            file: goodmetric3.yaml
        - assert:
            file: goodmetric4.yaml
        - assert:
            file: goodmetric5.yaml
        - assert:
            file: goodmetric6.yaml
        - error:
            file: badmetric1.yaml
        - error:
            file: badmetric2.yaml
        - error:
            file: badmetric3.yaml
    - name: step-03
      try:
        - script:
            content: ./retrieve-metrics.sh "podtato-head1"
        - script:
            content: ./retrieve-metrics.sh "podtato-head2"
        - script:
            content: ./retrieve-metrics.sh "podtato-head3"
        - script:
            content: ./retrieve-metrics.sh "podtato-head4"
        - script:
            content: ./retrieve-metrics.sh "podtato-head5"
        - script:
            content: ./retrieve-metrics.sh "podtato-head6"
    - name: step-04
      try:
        - script:
            content: ./check-active-metrics.sh "keptn_lifecycle_active"
