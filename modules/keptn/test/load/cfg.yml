---
global:
  indexerConfig:
    type: "local"
    metricsDirectory: collected-metrics

jobs:
  - name: keptn-metrics
    jobIterations: 1
    jobPause: 180s
    qps: 4
    burst: 4
    namespacedIterations: false
    namespace: keptn-lifecycle-toolkit-system
    podWait: false
    cleanup: true
    waitWhenFinished: true
    preLoadImages: false
    objects:
      - objectTemplate: ./test/load/assets/templates/metric.yaml
        replicas: 100
