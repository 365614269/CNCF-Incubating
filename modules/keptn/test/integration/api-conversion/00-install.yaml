  name: some-keptn-workload-instance-2
spec:
  app: podtato-head
  resourceReference:
    kind: ReplicaSet
    name: my-replica-set
    uid: 957f825e-4025-4ea8-ad22-9292877ff7eb
  traceId:
    traceparent: my-trace-parent
  version: 0.2.7
