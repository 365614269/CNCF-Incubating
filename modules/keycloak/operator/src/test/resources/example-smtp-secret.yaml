apiVersion: v1
kind: Secret
metadata:
  name: keycloak-smtp-secret
stringData:
  SMTP_PORT: "1234"
  SMTP_SERVER: "example.com"
  SMTP_FROM: "example@example.com"
  SMTP_REPLY: "example@example.com"
  SMTP_USE_TLS: "true"
  SMTP_USERNAME: "example"
  SMTP_PASSWORD: "example"
  SMTP_AUTH: "true"
type: Opaque