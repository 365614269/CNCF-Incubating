    needs:
      - conditional
      - build
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - id: integration-test-setup
        name: Integration test setup
        uses: ./.github/actions/integration-test-setup

      - name: Run tests
        env:
          KC_TEST_BROWSER: chrome-headless
