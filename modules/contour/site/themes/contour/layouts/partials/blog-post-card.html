<div class="col">
    <div class="icon">
        {{ if .Params.Image }}
            <img src="{{ .Params.Image }}" alt="{{ .Title }}" />
        {{ else }}
            <img src="/img/Contour.svg" alt="{{ .Title }}" />
        {{ end }}
    </div>
    <div class="content">
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <p>{{ .Params.Excerpt }}</p>
    </div>
</div>
