<div class="card shadow">
  <div class="card-body">
    <h5>{{ T "events_subscribe_title" }}</h5>
    <form id="events-subscribe">
      <div class="form-group mb-2">
        <label class="d-none" for="subscribeName"></label>
        <input
          type="text"
          class="form-control"
          id="subscribeName"
          aria-describedby="nameHelp"
          placeholder="{{ T "events_subscribe_name_placeholder" }}"
        />
      </div>
      <div class="form-group">
        <label class="d-none" for="subscribeEmail"></label>
        <input
          type="email"
          class="form-control"
          id="subscribeEmail"
          placeholder="{{ T "events_subscribe_email_placeholder" }}"
        />
      </div>
      <div class="form-check mt-3">
        <input type="checkbox" class="form-check-input" id="informEvents" />
        <label class="form-check-label" for="informEvents"
          >{{ T "events_subscribe_checkbox_inform" }}</label
        >
      </div>
      <div class="form-check mt-3">
        <input type="checkbox" class="form-check-input" id="speakEvents" />
        <label class="form-check-label" for="speakEvents"
          >{{ T "events_subscribe_checkbox_speak" }}</label
        >
      </div>
      <div class="form-check mt-3">
        <input type="checkbox" class="form-check-input" id="hostEvents" />
        <label class="form-check-label" for="hostEvents"
          >{{ T "events_subscribe_checkbox_host" }}</label>
      </div>
      <div class="form-check mt-3">
        <input type="checkbox" class="form-check-input" id="supportEvents" />
        <label class="form-check-label" for="supportEvents">
          {{ T "events_subscribe_checkbox_support" }}
        </label>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3" >
        {{ T "events_subscribe_submit" }}
      </button>
      <div class="card card-sm td-box--info mt-4">
        <div class="card-body d-flex gap-2 align-items-start">
          <img class="mt-1" src="/icons/exclamation-circle-fill.svg" alt="exclamation"/>
          <div class="card-text h-100 w-100">
            {{ T "events_subscribe_promotion" }}
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
