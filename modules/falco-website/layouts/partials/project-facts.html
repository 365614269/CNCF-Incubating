{{ $facts := (index site.Data site.Language.Lang).facts }}

  <div class="card-body card-body-md">
    <div class="card-text h-100 w-100 d-flex justify-content-center align-items-center font-weight-bold text-center">
      {{ . | safeHTML }}
    </div>
  </div>
</div>
{{ end }}
