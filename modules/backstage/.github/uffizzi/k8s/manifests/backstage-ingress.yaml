apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage
spec:
  ingressClassName: uffizzi
  rules:
    - host: backstage.example.com
      http:
        paths:
          - backend:
              service:
                name: backstage
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - backstage.example.com
