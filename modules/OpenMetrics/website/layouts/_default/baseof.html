{{- $pageType := cond (.IsHome) "home" .Section }}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{- partial "meta.html" . }}
    <title>{{ block "title" . }}{{ .Site.Title  }}{{ end }}</title>
    {{- partial "css.html" . }}
  </head>
  <body class="page {{ $pageType }} has-background-black">
    {{ block "main" . }}
    {{ partial "hero.html" . }}
    {{ partial "cncf.html" . }}
    {{ end }}
  </body>
</html>
