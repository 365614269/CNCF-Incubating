applicationinsights = "^0.11.9"
apscheduler = "^3.6.3"
distlib = "^0.3.0"
PyJWT = ">=1.7.1,<3.0.0"
adal = "^1.2.6"
requests = "^2.22.0"
azure-functions = { version = "^1.0.8", python = "~3" }
