      type: kubernetes.io/tls
      data:
        tls.crt: ""
        tls.key: ""
    - apiVersion: v1
      kind: Secret
      metadata:
        name: tls-crl-secret
        namespace: default
      type: Opaque
      data:
        crl.pem: ""
    - apiVersion: v1
      kind: Secret
      metadata:
        name: tls-foo
        namespace: ns1
      type: kubernetes.io/tls
      data:
        tls.crt: ""
        tls.key: ""
    - apiVersion: v1
      kind: Secret
