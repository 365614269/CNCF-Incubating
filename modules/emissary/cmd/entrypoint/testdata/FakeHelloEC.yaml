---
apiVersion: getambassador.io/v3alpha1
kind: Listener
metadata:
  name: ambassador-https-listener
spec:
  port: 8443
  protocol: HTTPS
  securityModel: XFP
  hostBinding:
    namespace:
      from: ALL
---
apiVersion: getambassador.io/v3alpha1
kind: Listener
metadata:
  name: ambassador-http-listener
spec:
  port: 8080
  protocol: HTTP
  securityModel: XFP
  hostBinding:
    namespace:
      from: ALL
---
# This is a good Secret.
apiVersion: v1
kind: Secret
metadata:
  name: tls-cert
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
---
# This Host references our good Secret, so it'll get loaded.
apiVersion: getambassador.io/v3alpha1
kind: Host
metadata:
  name: wildcard-host
spec:
  hostname: "*"
  tlsSecret:
    name: tls-cert
---
apiVersion: getambassador.io/v2
kind: Host
metadata:
  name: hello-elliptic-curve
spec:
  acmeProvider:
    authority: none
  hostname: hello-elliptic-curve.kluster.bakerstreet.io
  selector:
    matchLabels:
      hostname: hello-elliptic-curve.kluster.bakerstreet.io
  tls:
    ca_secret: hello-elliptic-curve-client
    cert_required: true
  tlsSecret:
    name: hello-elliptic-curve-broken-server
---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: hello-elliptic-curve
spec:
  allow_upgrade:
    - spdy/3.1
    - websocket
  host: hello-elliptic-curve.kluster.bakerstreet.io
  prefix: /
  service: https://10.88.65.2:6443
  timeout_ms: 600000
  tls: hello-elliptic-curve-client
---
apiVersion: getambassador.io/v2
kind: TLSContext
metadata:
  name: hello-elliptic-curve-client
spec:
  secret: hello-elliptic-curve-client
---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: hello-elliptic-curve-client
type: kubernetes.io/tls
---
apiVersion: v1
data:
  kubeconfig.yaml: 
kind: Secret
metadata:
  name: hello-elliptic-curve-kubeconfig
type: Opaque
