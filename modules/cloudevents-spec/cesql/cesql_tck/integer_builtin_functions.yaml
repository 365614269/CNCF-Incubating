name: Integer builtin functions
tests:
  - name: ABS (1)
    expression: ABS(10)
    result: 10
  - name: ABS (2)
    expression: ABS(-10)
    result: 10
  - name: ABS (3)
    expression: ABS(0)
    result: 0
  - name: ABS overflow
    expression: ABS(-2147483648)
    result: 2147483647
    error: math

