# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'docs-zh/**'
      - '**.md'
  pull_request:
    branches:
      - master
      - develop-*
      - blobstore-*
    paths-ignore:
      # - 'blobstore/**'
      # - '.github/**'
      # - 'docs/**'
      # - 'docs-zh/**'
      # - '**.md'

permissions:
  contents: read

jobs:
  ci-test-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Find changed files
        id: changed-files
        uses: tj-actions/changed-files@v37
        with:
          files: |
            .github/**
            docs/**
            docs-zh/**
            **.md

      - name: Check gofmt
        if: steps.changed-files.outputs.only_changed != 'true'
        run: |
          docker/run_docker.sh --format

      - name: Unit tests
        if: steps.changed-files.outputs.only_changed != 'true'
        run: |
          docker/run_docker.sh --test

      - name: Upload codecov
        if: steps.changed-files.outputs.only_changed != 'true'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt

  ci-test-s3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Find changed files
        id: changed-files
        uses: tj-actions/changed-files@v37
        with:
          files: |
            .github/**
            docs/**
            docs-zh/**
            **.md

      - name: S3 tests
        if: steps.changed-files.outputs.only_changed != 'true'
        run: |
          docker/run_docker.sh --s3test

      - name: Pack docker_data
        if: ${{ always() && steps.changed-files.outputs.only_changed != 'true' }}
        run: |
            pushd docker
            sudo tar --exclude='docker_data/datanode*/disk' --exclude='docker_data/disk' -czvf docker_data.tar.gz docker_data
            popd

      - name: Upload docker_data.tar.gz
        if: ${{ always() && steps.changed-files.outputs.only_changed != 'true' }}
        uses: actions/upload-artifact@v3
        with:
          name: docker_data
          path: docker/docker_data.tar.gz
          retention-days: 7
